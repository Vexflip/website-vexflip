name: Translate Markdown

on:
  push:
    paths:
      - 'content/**/*.md'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install python-frontmatter requests

      - name: ğŸŒ Run translation script
        run: python .github/scripts/translate.py

      - name: ğŸš€ Commit and push translations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/**/*.fr.md
          git commit -m "ğŸˆ¯ Auto-translation via LibreTranslate"
          git push
        continue-on-error: true  # avoids errors if no new translations
