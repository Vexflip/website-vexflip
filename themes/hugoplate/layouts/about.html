{{ define "main" }}

  <section class="container my-24 bg-white rounded-3xl pb-6 py-12 shadow-md">

    <div class="text-center max-w-3xl mx-auto">
      {{ partial "page-header" . }}

      {{ with .Params.description }}
      <p class="mt-2 mb-8 text-xl text-gray-600 max-w-xl mx-auto pb-8">
        {{ . | markdownify }}
      </p>
      {{ end }}
    </div>

    <div class="max-w-4xl mx-auto">
      {{ partial "image" (dict "Src" .Params.image "Context" .Page "Alt" .Title "Class" "mx-auto mb-8 rounded-lg shadow-lg max-w-full" ) }}

      <div class="content text-gray-700 text-lg leading-relaxed space-y-6">
        {{ .Content }}
      </div>
    </div>
  </section>

{{ end }}
