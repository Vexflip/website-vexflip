{{ define "main" }}

  <!-- Profile Section -->
  <section class="container my-30 bg-white rounded-3xl pb-16 shadow-md">

    <!-- Header -->
    <div class="text-center max-w-3xl mx-auto">
      {{ partial "page-header" . }}

      {{ with .Params.description }}
        <p class="mt-2 mb-8 text-xl text-gray-600 max-w-xl mx-auto pb-8">
          {{ . | markdownify }}
        </p>
      {{ end }}
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-6 mt-15">
      <div class="flex flex-col lg:flex-row gap-8 items-stretch">
      

        <!-- Right: Text Content + Logos -->
        <div class="w-full flex flex-col justify-between">
          
          <!-- Text Content -->
          <div class="content text-gray-700 text-lg leading-relaxed space-y-6">
            {{ .Content }}
          </div>

          <!-- School Logos -->
          {{ with .Params.school_logo }}
            <div class="mt-10">
              <h3 class="text-xl font-semibold text-center mb-4 text-dark italic">
                Studied at:
              </h3>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 items-start">
                {{ range . }}
                  <a
                    href="{{ .url }}"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-center hover:opacity-80 transition-opacity duration-200">
                    <img
                      src="{{ .image | relURL }}"
                      alt="School logo"
                      class="mx-auto h-20 object-contain mb-2" />
                    <p class="text-gray-600 text-sm px-2">{{ .description }}</p>
                  </a>
                {{ end }}
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
    
  </section>

{{ end }}
