{{ define "main" }}
  <section class="container my-30 bg-white rounded-3xl pb-16 shadow-md">
    <div class="text-center max-w-3xl mx-auto">
      <article class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <!-- Image -->
        {{ with .Params.testimony }}
          <div
            class="mb-6 overflow-hidden rounded-lg max-h-96 flex justify-center items-center bg-gray-100">
            <img
              src="{{ .image | relURL }}"
              alt="{{ .full_name }}"
              class="max-w-full max-h-96 object-contain" />
          </div>

          <!-- Company and Date -->
          <header class="mb-4">
            <h1 class="text-3xl font-bold mb-1">{{ .company_name }}</h1>
            <p class="text-sm text-primary">Publié le {{ .date }}</p>
          </header>

          <!-- Testimony content -->
          <section class="prose prose-lg mb-6">
            {{ .description | safeHTML }}
          </section>

          <!-- Author or Full Name -->
          <footer class="text-sm text-gray-600 italic">
            —
            {{ .full_name }}
          </footer>
        {{ end }}


        <!-- Back button -->
        <div class="mt-8">
          <a
            href="../"
            class="inline-block px-4 py-2 bg-primary text-white rounded hover:bg-primary-dark transition">
            ← Go back to testimonies
          </a>
        </div>
      </article>
    </div>
  </section>
{{ end }}
